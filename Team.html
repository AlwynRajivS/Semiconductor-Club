<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #191f29, #1f2429);
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(5, 5, 5, 0.945);
            text-align: center;
        }
        header1 {
            position: fixed;
            top: 0;
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 100;
            background: rgba(8, 8, 8, 0.973);
        }
header2 {
            position: fixed;
            top: 10%;
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 100;
            background: rgba(8, 8, 8, 0.973);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .menu-toggle {
            display: none;
            font-size: 26px;
            color: white;
            cursor: pointer;
        }
               nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-box {
            width: 300px;
            height: 350px;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.5s, box-shadow 0.5s;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-box:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .image-box img {
             width: 250px;  /* Set a fixed width */
            height: 250px; /* Set a fixed height */
            object-fit: cover; /* Ensures images fill the box while maintaining aspect ratio */
            border-radius: 10px;
            }
        .name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
        }
        .designation {
            font-size: 16px;
            color: #ffcc00;
        }
        /* Responsive Design */
                /* Mobile Navigation Menu */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 10px;
                background: rgba(0, 0, 0, 0.9);
                padding: 15px;
                border-radius: 10px;
                text-align: center;
                width: 200px;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 18px;
                font-weight: bold;
            }

        }
    </style>
</head>
<body>
<header1>
    <h1 class="logo">KCET-Semiconductor Club</h1>
        <div class="menu-toggle">â˜°</div>
                  <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About_Us.html">About Us</a></li>
                <li><a href="#">Achievement</a></li>
                <li><a href="Team.html">Team</a></li>
            </ul>
        </nav>
</header1>
        </div>
    </div>
    
    <div class="header2">Club Office Bearers</div>  
    <div class="header2">Faculty</div>
    <div class="container">
        <div class="image-box">
            <img src="Convener.jpg" alt="Convener">
            <div class="name">Dr. R. Suresh Babu</div>
            <div class="designation">Convener</div>
        </div>
        <div class="image-box">
            <img src="FC.png" alt="Faculty Coordinator">
            <div class="name">Mr. S. Alwyn Rajiv</div>
            <div class="designation">Faculty Coordinator</div>
        </div>
    </div>
    
    <div class="header2">Student</div>
    <div class="container">
        <div class="image-box">
            <img src="image3.jpg" alt="Student 1">
            <div class="name">Michael Brown</div>
            <div class="designation">Data Analyst</div>
        </div>
        <div class="image-box">
            <img src="image4.jpg" alt="Student 2">
            <div class="name">Emily Johnson</div>
            <div class="designation">UX Designer</div>
        </div>
        <div class="image-box">
            <img src="image5.jpg" alt="Student 3">
            <div class="name">Robert Wilson</div>
            <div class="designation">Marketing Head</div>
        </div>
        <div class="image-box">
            <img src="image6.jpg" alt="Student 4">
            <div class="name">Laura Adams</div>
            <div class="designation">HR Manager</div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.querySelector(".menu-toggle");
            const navMenu = document.querySelector("nav ul");

            menuToggle.addEventListener("click", function() {
                navMenu.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
